<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="node_modules/vue/dist/vue.js"></script> -->
    <script src="https://vuejs.org/js/vue.js"></script>
    <!-- <script src="node_moduls/vue-resource/dist/vue-resource.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.6"></script>
    <title>Vue-Resource插件介绍</title>
</head>
<body>
    <div id="app" class="container">
        <h1>Vue-Resource插件介绍</h1>
        <a href="javascript:;" class="btn btn-primary" v-on:click="get">Get请求</a>
        <a href="javascript:;" class="btn btn-primary" v-on:click="post">Post请求</a>
        <a href="javascript:;" class="btn btn-primary" v-on:click="jsonp">JSONP请求</a>
        <a href="javascript:;" class="btn btn-primary" v-on:click="http">通用http请求</a>
        <div>
            {{msg}}
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: '',
            },
            http:{
                // 定义请求根url
                root: "http://localhost/"
            },
            mounted()
            {
                // 设置http请求全局拦截器
                Vue.http.interceptors.push((request, next)=>{
                    console.log("request init");
                    next((response)=>{
                        console.log("responseinit");
                        return response;
                    });
                });
            },
            methods:{
                get()
                {
                    this.$http.get("package.json", {
                        params: {
                            usersId: "101",
                        },
                        headers: {
                            token: "abcd",
                        },
                    }).then(res=>{
                        this.msg = res.data;
                    },error=>{
                        this.msg = error;
                    });
                },
                post()
                {
                    this.$http.post("package.json", {
                        usersId: "102",
                    },{
                        headers:{
                            access_token: "abc"
                        }
                    }).then(res=>{
                        this.msg=res.data;
                    });
                },
                jsonp()
                {
                    // console.log("jsonp");
                    this.$http.jsonp("https://www.imooc.com/course/AjaxCourseMembers?ids=796").then(res=>{
                        this.msg = res.data;
                    });
                },
                http()
                {
                    this.$http({
                        url:"package.json",
                        method: "GET",
                        params: {
                            userId: "103",
                        },
                        headers:{
                            token:"123",
                        },
                        timeout: 5,
                        before()
                        {
                            console.log("开始发起请求");
                        },
                    }).then(res=>{
                        this.msg = res.data;
                    });
                }
            }
        });
    </script>
</body>
</html>
