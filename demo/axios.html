<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="node_modules/vue/dist/vue.js"></script> -->
    <script src="https://vuejs.org/js/vue.js"></script>
    <!-- <script src="node_moduls/vue-resource/dist/vue-resource.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>axios插件介绍</title>
</head>
<body>
		<div id="app" class="container">
				<h1>axios插件介绍</h1>
				<a href="javascript:;" class="btn btn-primary" v-on:click="get">Get请求</a>
				<a href="javascript:;" class="btn btn-primary" v-on:click="post">Post请求</a>
				<a href="javascript:;" class="btn btn-primary" v-on:click="http">通用http请求</a>
				<div>
					{{msg}}
				</div>
			</div>
			<script>
				new Vue({
					el: "#app",
					data: {
						msg: '',
					},
					mounted()
					{
						//  设置http请求全局拦截器
						axios.interceptors.request.use(config=>{
							console.log("request init")
							return config;
						});
						axios.interceptors.response.use(response=>{
							console.log("response init")
							return response;
						});
					},
					methods:{
						get()
						{
							axios.get("package.json", {
								params: {
									userId:"999"
								},
								headers:{
									token:"jack"
								}
							}).then(res=>{
								this.msg = res.data;
							}).catch(error=>{
								console.log(error);
							});
						},
						post()
						{
							axios.post("package.json", {
								userId: "888"
							},{
								headers: {
									token:"tom"
								}
							}).then(res=>{
								this.msg = res.data;
							}).catch(error=>{
								this.msg = error;
							});
						},
						http()
						{
							axios({
								url: "package.json",
								method: "POST",
								//  GET请求使用params参数
								// POST请求使用data参数
								data:{
									userId: "101",
								},
								headers:{
									token:"http-test"
								}
							}).then(res=>{
								this.msg = res.data;
							});
						}
					}
				});
			</script>
		</body>
</body>
</html>
