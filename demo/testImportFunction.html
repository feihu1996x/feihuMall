<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://vuejs.org/js/vue.js"></script>
    <title>testImportFunction</title>
</head>
<body>
    <div id="app">
        <button v-on:click="importUtil">单击我，加载util.js</button>
    </div>
    <script>
        new Vue({
            el : "#app",
            data : {
                msg : "",
            },
            methods : {
                importUtil()
                {
                    import('./util.js');
                }
            }
        });
    </script>
</body>
</html>
